<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="tasks.css">
</head>
<body>  
    <form id="add" class="add-task">
        <div class ="add-task-head">
        <input type="text-area" id="add-task-text" autocomplete="off" class="add-task-text">
        <input type="button" id="add-task-button" class="add-task-button" value="+">
        </div>
        <textarea name="Task" id="task-textarea"></textarea>
        <!-- id="" cols="30" rows="10" -->
    </form>
</body>
<script>
    var inp=document.getElementById("add");
    inp.onfocus=()=>{ 
        document.getElementById("task-textarea").style.display="block";
    }
    inp.onblur=()=>{ 
        document.getElementById("task-textarea").style.display="none";
    }
</script>
</html>
